<div class="container-fluid">
    <!-- ABRE SEMANARIO Y BOTONES HEADER -->
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <span class="hea-titles">Seleccione el día del sorteo</span>
            <hr/>
            <span 
                class="badge badge-secondary chipOptionDay" 
                *ngFor="let day of days"
                [id]="day.name"
                (click)="get_date_bet(day)">
                {{day.text}}
            </span>
            <p-calendar
                [locale]="lengEspanol"
                [(ngModel)]="pCalendarioValor"
                [inputStyle]="{'width':'142px', 'height':'40px', 'padding-left':'20px','background':'url(../../../../../assets/img/svg/calendar-blue.svg) 100px 3px no-repeat #ffff', 'box-shadow':'0px 3px 6px #149DB77A', 'border-radius':'25px'}"
                (onSelect)="obtenerFechaCalendario(pCalendarioValor)"
                class="calendar-control"
                placeholder="Otro día"
                showOn="button"
                [readonlyInput]="true"
                yearRange="2020:2021"
                [monthNavigator]="true"
                [yearNavigator]="true"
                dateFormat="yy-mm-dd"
                [showIcon]="false">
            </p-calendar>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <span class="hea-titles">Juego Automático</span>
            <hr/>
            <div class="row">
                <img class="img-aletorio" (click)="aleatorioTresCifras()" src="../../../../../assets/img/svg/Grupo_299.svg" />
                <img class="img-aletorio" (click)="aleatorioCuatroCifras()" src="../../../../../assets/img/svg/Grupo_300.svg" />
                <img class="img-aletorio" (click)="aleatorioCuatroCifrasAll()" src="../../../../../assets/img/svg/Grupo_301.svg" />
            </div>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
            
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <button (click)="borrarTodo(3)" type="button" class="btn btn-random-red">
                BORRAR TODO
            </button>
        </div>
    </div>
    <!-- / CIERRA SEMANARIO Y BOTONES HEADER -->

    <!-- ABRE SELECCION DE LOTERIAS Y NUMEROS QUE APUESTAN -->
    <div id="content-bet" class="row">
        <div class="col-md-5" style="position: static;">
            <span class="title-lot-bet">Loterias del día</span>
            <div id="content-lot">
                <div class="row select-all-a">
                    <div class="col-md-6"></div>
                    <div class="col-md-6" *ngIf="loterias.length > 0">
                        <span (click)="cambioSeleccion(1)" class="title-lot-bet">Seleccionar todas</span>
                        <p-inputSwitch (click)="cambioSeleccion(2)" [(ngModel)]="checked"></p-inputSwitch>
                    </div>


                    <div class="container-fluid">
                        <div id="fila-loteiras" class="row">
                            <div class="col-md-4" style="position: static;" *ngFor="let loteria of loterias">
                                <!-- <p-checkbox (onChange)="toggleVisibility(loteria)" [formControl]="loteria.checked"></p-checkbox>
                                <label class="labelloteria">{{loteria.nombreCorto}}</label> -->
                                <input [id]="'loteriaid'+loteria.idLoteria" (mouseenter)="op1.toggle($event)" (mouseleave)="op1.toggle($event)" type="checkbox" (click)="toggleVisibility(loteria)" [(ngModel)]="loteria.checked"/>
                                <label (mouseenter)="op1.toggle($event)" (mouseleave)="op1.toggle($event)" class="labelloteria" (click)="toggleVisibility(loteria)">{{loteria.nombreCorto}}</label>
                                <p-overlayPanel #op1>
                                    <img [src]="loteria.url" style="width: 60px;" alt="Galleria 1" />
                                </p-overlayPanel>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div [formGroup]="chanceForm" class="col-md-7">
            <div class="row">
                <div class="col-md-4">
                    <b>Número</b><br/>
                    <div class="row">
                        <input id="numeroFilaUno" (focus)="onFocus(1)" (change)="chance_validar_fila_modalidad(1, $event.target.value)" formControlName="numeroFilaUno" autocomplete="off" type="text" [maxlength]="maxlengthV" (keypress)="permitirSoloNumeros($event)" class="input-bet">
                    </div>
                    <div class="row">
                        <input id="numeroFilaDos" (focus)="onFocus(2)" (change)="chance_validar_fila_modalidad(2, $event.target.value)" formControlName="numeroFilaDos" autocomplete="off" type="text" [maxlength]="maxlengthV"  (keypress)="permitirSoloNumeros($event)" class="input-bet">
                    </div>
                    <div class="row">
                        <input id="numeroFilaTres" (focus)="onFocus(3)" (change)="chance_validar_fila_modalidad(3, $event.target.value)" formControlName="numeroFilaTres" autocomplete="off" type="text" [maxlength]="maxlengthV"  (keypress)="permitirSoloNumeros($event)" class="input-bet">
                    </div>
                    <div class="row">
                        <input id="numeroFilaCuatro" (focus)="onFocus(4)" (change)="chance_validar_fila_modalidad(4, $event.target.value)" formControlName="numeroFilaCuatro" autocomplete="off" type="text" [maxlength]="maxlengthV"  (keypress)="permitirSoloNumeros($event)" class="input-bet">
                    </div>
                    <div class="row">
                        <input id="numeroFilaCinco" (focus)="onFocus(5)" (change)="chance_validar_fila_modalidad(5, $event.target.value)" formControlName="numeroFilaCinco" autocomplete="off" type="text" [maxlength]="maxlengthV"  (keypress)="permitirSoloNumeros($event)" class="input-bet">
                    </div>
                </div>
                <div class="col-md-6">
                    <b>Modalidad</b><br/>
                    <div class="row dropModalidades">
                        <p-dropdown [options]="valoresModalidadesUno" (onChange)="emitirModalidades()" formControlName="valoresModalidadesUno" [style]="{'height':'39px','width':'275px', 'border':'1px solid #707070', 'border-radius':'5px'}"></p-dropdown>
                    </div>
                    <div class="row dropModalidades">
                        <p-dropdown [options]="valoresModalidadesDos" (onChange)="emitirModalidades()" formControlName="valoresModalidadesDos" [style]="{'height':'39px','width':'275px', 'border':'1px solid #707070', 'border-radius':'5px'}"></p-dropdown>
                    </div>
                    <div class="row dropModalidades">
                        <p-dropdown [options]="valoresModalidadesTres" (onChange)="emitirModalidades()" formControlName="valoresModalidadesTres" [style]="{'height':'39px','width':'275px', 'border':'1px solid #707070', 'border-radius':'5px'}"></p-dropdown>
                    </div>
                    <div class="row dropModalidades">
                        <p-dropdown [options]="valoresModalidadesCuatro" (onChange)="emitirModalidades()" formControlName="valoresModalidadesCuatro" [style]="{'height':'39px','width':'275px', 'border':'1px solid #707070', 'border-radius':'5px'}"></p-dropdown>
                    </div>
                    <div class="row dropModalidades">
                        <p-dropdown [options]="valoresModalidadesCinco" (onChange)="emitirModalidades()" formControlName="valoresModalidadesCinco" [style]="{'height':'39px','width':'275px', 'border':'1px solid #707070', 'border-radius':'5px'}"></p-dropdown>
                    </div>
                </div>
                <div class="col-md-2 div_borrar">
                    <div class="row">
                        <i (click)="borrarFilaUno()" class="fa fa-trash tras-del" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        <i (click)="borrarFilaDos()" class="fa fa-trash tras-del" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        <i (click)="borrarFilaTres()" class="fa fa-trash tras-del" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        <i (click)="borrarFilaCuatro()" class="fa fa-trash tras-del" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        <i (click)="borrarFilaCinco()" class="fa fa-trash tras-del" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- <div class="col-md-3">
                    acciones
                </div> -->
            </div>
        </div>
    </div>
    <!-- / CIERRA SELECCION DE LOTERIAS Y NUMEROS QUE APUESTAN -->
</div>



<p-dialog [(visible)]="displayModalCreate" [style]="{width: '464px'}">
<app-crear-cliente 
    (closePopup)="closeModal($event)" 
    (createCustomer)="createCustomer($event)">
</app-crear-cliente>
</p-dialog>



<p-dialog [(visible)]="displayModalBuscarCliente" header="CONSULTA DE CLIENTE" [style]="{width: '664px'}">
<app-buscar-cliente
    (closeModalCliente)="closeModalCliente($event)"
    (closeModalClienteVerCreacion)="closeModalClienteVerCreacion($event)"
    (searchCustomer)="searchCustomer($event)">
</app-buscar-cliente>
</p-dialog>
