
    <div class="container-fluid">
        <div class="row calendarRow">
            <div class="col-md-6">
                <label class="numeroserie">Número de serie {{numeroSerie}}</label><br>
            </div>
            <div class="col-md-6">
                <p class="clock-icon">
                    <label class="diaActual">{{ fechaActual | date: 'dd/MM/yyyy HH:mm:ss'}}</label>
                </p>
            </div>
        </div>
        <div class="row calendarRow">
            <div class="col-md-7">
                <label class="betDayDate">Seleccione el día del sorteo</label><br>
                <span 
                    class="badge badge-secondary chipOptionDay" 
                    *ngFor="let day of days"
                    [id]="day.name"
                    (click)="get_date_bet(day)">
                    {{day.text}}
                </span>
            </div>
            <div class="col-md-5 calendarDate" *ngIf="dayBet">
                <p class="calendar-icon">
                    <label class="dayBet">Día del sorteo {{ dayBet | date: 'dd/MM/yyyy'}}</label>
                </p>
            </div>
        </div>
    </div>


    <form [formGroup]="chanceForm">
    <div class="card cardBet">
        <div class="card-header titleBetCard">
        <a 
            data-toggle="collapse" 
            href="#collapse-example2" 
            aria-expanded="true" 
            aria-controls="collapse-example2" 
            id="heading-example2" 
            class="d-block">
               Juego
            <i class="fa fa-chevron-down"></i>
        </a>
    </div>
    

    <div id="collapse-example2" class="collapse show" aria-labelledby="heading-example2">
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <label class="titleInput" for="identificacion">Tipo Identificación</label>
                        <div class="form-group">
                            <select (change)="validExistClient()" formControlName="tipoDocumento" class="form-control typeIdentification">
                              <option value="CC">CC</option>
                              <option value="TI">TI</option>
                            </select>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <label class="titleInput" for="identificacion">Identificación</label>
                        <div class="form-group has-feedback">
                            <i class="fa fa-user form-control-feedback"></i>
                            <input type="text" (keypress)="keyPressNumber($event)" (change)="validExistClient()" formControlName="numeroDocumento" class="form-control styleInput" placeholder="Cedula">
                        </div>
                    </div>
                
                    <div class="col-md-5 padColLable" *ngIf="enabledCustomer">
                        <div class="form-group has-feedback elemClient">
                            <i class="fa fa-check-square inputSuccess"></i>
                            <input type="text" class="form-control styleInputClient" formControlName="nombreCliente" placeholder="Cliente">
                        </div>
                    </div>
                </div>

               <hr>
                <div class="row">
                    <div class="col-md-4">
                        <label class="titleInput" for="aleatorio">NÚMERO A JUGAR</label>
                         <div class="form-group has-feedback" style="display: -webkit-box">
                            <input type="text" minlength="4" maxlength="4"
                             (keypress)="keyPressNumber($event)"  formControlName="numeroA" 
                             class="form-control styleInput">
                            <div class="input-group-append">
                                <a  style="margin-left: 5px" (click)="generrarA()">
                                    <i class="fa fa-random aleatorio"  aria-hidden="true"></i>
                                  </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="titleInput" for="valorApostado">Valor apuesta</label>
                        <div class="form-group has-feedback">
                        <i class="fa fa-usd form-control-feedback" aria-hidden="true"></i>
                        <input type="text" (keypress)="keyPressNumber($event)" 
                        (blur)="transformAmount()" maxlength="6"
                        value="{{apuestaCurrency}}"
                         class="form-control styleInput" placeholder="Valor apuesta" 
                         formControlName="valorApostado">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="titleInput" >Signo zodiacal</label>
                        <div class="input-group">
                            <input type="text" class="form-control styleInputSigno" disabled placeholder="Seleccione" value={{signoMostrar}} >
                            <span style="height: 31px" class="input-group-append">
                                <button type="button" style="padding-top: 3px" (click)="abrirSignos()" class="btn-buscar btn btn-info btn-flat">
                                    <label class="btn-size-admin"><i  class="fa fa-search"></i></label>
                                </button>
                            </span>
                          </div>
                       

                          
                    </div>
                </div>

                
                <hr>
            </div>
        </div>

    </div>
</div>



</form>

<div class="card">
    <div class="card-header titleBetCard">
        <a 
            data-toggle="collapse" 
            href="#collapse-example" 
            aria-expanded="true" 
            aria-controls="collapse-example" 
            id="heading-example" 
            class="d-block">
            Seleccionar Loterias
            <i class="fa fa-chevron-down"></i>
        </a>
    </div>
    

    <div id="collapse-example" class="collapse show" aria-labelledby="heading-example">
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2" class="colLot" *ngFor="let loteria of loterias">
                        <input type="checkbox" (click)="toggleVisibility(loteria)" [(ngModel)]="loteria.checked"/>
                        <label class="labelloteria">{{loteria.nombre}}</label>
                        <br>
                        <img class="loteriastamanio" [src]="loteria.url"/>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="row float-right element-actions-btns" *ngIf="dayBet">
            <button (click)="selectUnmarkAll()" *ngIf="!selectUnmarkAllBol" type="button" class="btn btn-random">
                Seleccionar todas <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

            <button (click)="selectUnmarkAll()" *ngIf="selectUnmarkAllBol" type="button" class="btn btn-random">
                Desmarcar todas <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

            <button *ngIf="btnAdd" (click)="validarLoterias()" type="button" class="btn btn-random">
                AGREGAR <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button *ngIf="btnEdit" (click)="validarLoterias()" type="button" class="btn btn-random">
                ACTUALIZAR <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>




<p-dialog  [(visible)]="mostrarSignos" [style]="{width: '800px'}" class="header-productos" class="borde" [baseZIndex]="10000">

    <p-header class="tituloP">
        Signos zodiacales 
    </p-header>
    <div class="container-fluid">
        <h1 class="tituloModal">SELECCIONA EL SIGNO ZODIACAL A JUGAR</h1>
        
        <div class="col-md-4" class="colLot">
        <input    (change)="seleccionarTodos($event)" type="checkbox" name="zignosSeleccionados"
        >
        <label for="zignosSeleccionados" class="labelloteria">Jugar con todos</label>
        </div>
        <div id="collapse-example" class="collapse show" aria-labelledby="heading-example">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2" class="colLot" *ngFor="let s of zignos">
                            <div class="cubo">
                            <input  [value]='s.value'  [disabled]="signoMostrar=='Todos'"
                            
                            (click)="toggleSigno(s)" [(ngModel)]="s.checked" 
                            type="checkbox" name="zignosSeleccionados">
                            <label for="zignosSeleccionados" class="labelloteria">{{s.label}}</label>
                            <br>
                            <img class="signostamanio" [src]="s.url"/>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <hr>
        </div>
        <p-footer>
            <div class="row float-right">
                <button type="button" (click)="cancelarSigno()"
                 style="text-align: left;
                 font: Regular 11px/14px Montserrat;
                 letter-spacing: 0px;
                 color: #999999;
                 opacity: 1;" class="btn" >CANCELAR</button>
                <button type="button" (click)="aceptarSigno()"
                 class="btn" style="text-align: left;
                 font: Regular 11px/14px Montserrat;
                 letter-spacing: 0px;
                 color: #0083FE;
                 opacity: 1;">ACEPTAR</button>
            </div>
     </p-footer>

       
    </div>
</p-dialog>



<p-dialog [(visible)]="displayModalCreate" [style]="{width: '464px'}">
    <app-crear-cliente 
        (closePopup)="closeModal($event)" 
        (createCustomer)="createCustomer($event)">
    </app-crear-cliente>
</p-dialog>
