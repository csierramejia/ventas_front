<app-header> </app-header>
<app-content> </app-content>
<p-confirmDialog id="confApp" icon="pi pi-exclamation-triangle" #cd>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    <button class="btn-no" type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
<p-toast [style]="{marginTop: '80px'}" position="bottom-center" key="toast"></p-toast>
<p-toast #toastLonger id="toastExtraLong" position="bottom-center" key="toastExtraLong"></p-toast>
<p-toast #toastLonger id="toastLonger" position="bottom-center" key="toastLonger"></p-toast>
<p-toast #toastMedium id="toastMedium" position="bottom-center" key="toastMedium"></p-toast>
